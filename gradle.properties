# ОТКЛЮЧАЕМ кэш конфигурации (частая причина ошибок)
org.gradle.configuration-cache=false
org.gradle.unsafe.configuration-cache-problems=warn

# Отключаем параллельное выполнение для стабильности
org.gradle.parallel=false

# Отключаем построение в режиме incubating (экспериментальные функции)
org.gradle.unsafe.isolated-projects=false

# Используем более старый, но стабильный режим работы с зависимостями
org.gradle.configureondemand=false
